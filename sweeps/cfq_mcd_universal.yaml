program: main.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
metric:
  name: validation/mean_accuracy
  goal: maximize
parameters:
  log:
    value: wandb
  profile:
    value: cfq_universal_trafo
  transformer.variant:
    values:
      - relative_universal
      - universal_noscale
      - universal_scaledinit
  cfq.split:
    values:
      - mcd1
      - mcd2
      - mcd3
  amp:
    value: 1
  lr:
    value: 2.24
  lr_sched.type: 
    value: noam
  lr_warmup:
    value: 8000
  batch_size:
    value: 2048
  sweep_id_for_grid_search:
    distribution: categorical
    values:
      - 1
      - 2
      - 3
      - 4
      - 5
